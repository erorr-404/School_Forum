{% extends 'base_layout.html' %}

{% block title %} <title> Login </title> {% endblock title %}

{% block content %}
    <h1>Log in</h1>
    <form class="site-form" actions="{% url 'accounts:login'%}" method="post" id="login-form">
        {% csrf_token %}
        {{form}}

        {% if request.GET.next %}
            <input type="hidden" name="next" value="{{ request.GET.next }}">
        {% endif %}
    
        <input type="submit" value="Login">
    </form>
{% endblock content %}
