{% extends "base_layout.html" %}

{% block title %} <title> Register </title> {% endblock title %}

{% block content %}

    <h1 class="sign-up-h1">Register</h1>
    <form class="site-form" actions="{% url 'accounts:register' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ user_form.as_p }}
        {{ profile_form.as_p }}
        <input type="submit" value="Register">
    </form>
{% endblock %}
