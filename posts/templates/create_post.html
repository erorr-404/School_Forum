{% extends "base_layout.html" %}

{% block title %} <title> Create post </title> {% endblock title %}

{% block content %}
    <div class="post-creation-form-container shadow light-border">
        <h2>Create New Post</h2>
        <div class="post-creation-form-container2 shadow light-border">
            <form class="post-creation-form" action="{% url 'posts:create' category=category %}" method="post" enctype="multipart/form-data" id="article-create-form">
                {% csrf_token %}
                {{ form }}
                <input type="submit" value="Create">
            </form>
        </div>
        <script>
            document.querySelector('.post-creation-form:nth-of-type(1) div>input').setAttribute("placeholder", "Enter your title");
            document.querySelector('.post-creation-form div:nth-of-type(2) input').setAttribute("placeholder", "Enter your slug");
            document.querySelector('.post-creation-form div:nth-of-type(3) textarea').setAttribute("placeholder", "Enter your text");
            // document.querySelector('.post-creation-form div:nth-of-type(3) textarea').id('post-creation-textarea');
        </script>
    </div>
{% endblock content %}
