{% extends 'base_layout.html' %}


{% block content %}
    <h1>Posts list</h1>
    <div class="categories">
        {% for post in posts %}
            <div class="post">
                <a href="">
                    <h2 class="post-title">{{ post.title }}</h2>
                    <p class="post-description">{{ post.description }}</p>
                </a>
            </div>
        {% endfor %}
    </div>
{% endblock content %}
