{% extends 'base_layout.html' %}


{% block content %}
    <div class="page-title-header posts">
        <a href="{% url 'posts:create' category=category %}" class="create-post">Create post</a>
        <h1>Posts list</h1>
    </div>
    <div class="posts">
        {% for post in posts %}
            <div class="post">
                <a href="{% url 'posts:show' category=category post=post.slug %}">
                    <div class="title">
                        <h2 class="post-title">{{ post.title }}</h2>
                        <p class="post-author">{{ post.author }}</p>
                    </div>
                    <div class="post-content">
                        <p class="post-snippet">{{ post.snippet }}</p>
                        <p class="post-date">{{ post.date }}</p>
                    </div>
                </a>
            </div>
        {% endfor %}
    </div>
{% endblock content %}
